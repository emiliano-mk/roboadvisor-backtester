<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboAdvisor</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente opcional -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:300,400,500,600,700" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-semibold">RoboAdvisor</h1>
            <div class="space-x-4">
                <a href="/" class="text-gray-300 hover:text-white">Inicio</a>
                <a href="/backtest" class="text-gray-300 hover:text-white">Backtest</a>
                <a href="/portfolio" class="text-gray-300 hover:text-white">Portafolio</a>
                <a href="/transactions" class="text-gray-300 hover:text-white">Transacciones</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
